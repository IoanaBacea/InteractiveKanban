<html lang="en">
<head>
  <title>Add Ticket</title>

  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap core CSS -->
  <link href="overall.css" rel="stylesheet">

  <script type="text/javascript" src="spin.min.js"></script>
  <script type="text/javascript" src="ladda.min.js"></script>
  <link rel="stylesheet" type="text/css" href="ladda-themeless.min.css">
</head>

<body ng-controller="addTicketCtrl">
  <div class="app-masthead">
    <div class="container">
      <nav class="app-nav">
        <a class="app-nav-item " href="#/welcome">Home</a>
        <a class="app-nav-item active" href="#/addTicket">Add Ticket</a>
        <a class="app-nav-item " href="#/story">User Story</a>
        <a class="app-nav-item " href="#/archive">Archive</a>
        <a class="app-nav-item">Welcome {{username}}</a>
      </nav>
    </div>
  </div>

  <div class="container" >
    <form class="form-horizontal" ng-submit="addTicket($event)">
      <fieldset>

        <legend>Create Ticket</legend><!-- Form Name -->

        <!-- Text input ticket name-->
        <div class="form-group">
          <label class="col-md-4 control-label">Ticket Name</label>  
          <div class="col-md-4">
            <input ng-model="article.title" type="text" placeholder="Ticket Name" class="form-control input-md">
          </div>
        </div>

        <!-- Text input Ticket Type-->
        <div class="form-group">
          <label class="col-md-4 control-label">Ticket Type</label>  
          <div class="col-md-4">
            <select ng-model="article.type" class="form-control">
              <option value="Task">Task</option>
              <option value="Bug">Bug</option>
            </select>
          </div>
        </div>

        <!-- Text input Ticket priority-->
        <div class="form-group">
          <label class="col-md-4 control-label">Ticket Priority</label>  
          <div class="col-md-4">
            <select ng-model="article.priority" class="form-control">
              <option value="High">High</option>
              <option value="Normal">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
        </div>

        <!-- Text input Ticket priority-->
        <div class="form-group">
          <label class="col-md-4 control-label">Ticket Dificulty</label>  
          <div class="col-md-4">
            <select ng-model="article.dificulty" class="form-control">
              <option value="High">High</option>
              <option value="Normal">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
        </div>

        <!-- Text input Ticket DueDate-->
        <div class="form-group">
          <label class="col-md-4 control-label">Due Date</label>  
          <div class="col-md-4">
            <input type="date" ng-model="article.due" class="form-control">
          </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label">Description</label>
          <div class="col-md-4">
            <textarea class="form-control" placeholder="Ticket Description" ng-model="article.post"></textarea>
          </div>
        </div>

        <!-- Text input Asign to-->
        <div class="form-group">
          <label class="col-md-4 control-label">Asign task to </label>  
          <div class="col-md-4">
            <select ng-model="article.assign" class="form-control">
              <option value="{{email.email}}" class="list-group" ng-repeat="email in Users">{{email.email}}</option>
            </select>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <button ladda-loading="login.loading" data-style="expand-right" ng-disabled="!article.title || !article.type || !article.post" class="btn btn-primary segoe-ui-light ladda-button" type="submit" id="enter"><span class="ladda-label">Publish</span></button>
          </div>
        </div>
      </fieldset>
    </form>

  </div><!-- /.container -->

</body></html>
